apiVersion: apps/v1
kind: Deployment
metadata:
  name: dubaitodo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dubaitodo
  template:
    metadata:
      labels:
        app: dubaitodo
    spec:
      containers:
      - name: dubaitodo-container
        image: ghcr.io/alexanderclo22/theapp:41c1c9b281e7b4d8f3d9bf6fefc379ef2609f740
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: app-config